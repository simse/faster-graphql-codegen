name: PR Checks

on:
  pull_request:

jobs:
  build:
     runs-on: ubuntu-latest
     steps:
       - name: Checkout repository
         uses: actions/checkout@v4

       - uses: extractions/setup-just@v1

       - name: "Set up Go"
         uses: actions/setup-go@v5
         with:
            go-version: '1.23.1'

       - name: Build
         run: just build

  lint:
     runs-on: ubuntu-latest
     steps:
       - name: Checkout repository
         uses: actions/checkout@v4

       - uses: extractions/setup-just@v1

       - name: "Set up Go"
         uses: WillAbides/setup-go-faster@v1.14.0
         with:
            go-version: '1.23.1'

       - name: Install staticcheck
         run: go install honnef.co/go/tools/cmd/staticcheck@latest

       - name: Run lint
         run: just lint

       - run: "go vet ./..."

  unit-test:
     runs-on: ubuntu-latest
     steps:
       - name: Checkout repository
         uses: actions/checkout@v4

       - uses: extractions/setup-just@v1

       - name: "Set up Go"
         uses: actions/setup-go@v5
         with:
            go-version: '1.23.1'

       - name: Unit tests
         run: go test ./...

  format-check:
     runs-on: ubuntu-latest
     continue-on-error: true
     steps:
       - name: Checkout repository
         uses: actions/checkout@v4

       - name: "Set up Go"
         uses: actions/setup-go@v5
         with:
            go-version: '1.23.1'

       - name: Check formatting
         id: check_formatting
         run: test -z $(gofmt -l .)
